<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="javascript/Components/ColorsPicker/colors-picker.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="index.css">
    <title>Pixel Generator</title>
</head>
<body>
    </div>
    <div class="app" id="app">
        <div class="modal" id="modal"><div class="modal__result" id="modal__result"></div></div>
        <div class="left-form" id="left-form">
            <div class="tools">
                <img class="gomme" src="assets/images/gomme-icon.png" id="gomme" alt="gomme" data-color="transparent"></img>
            </div>
            <select class="palette-picker" name="palette-picker" id="palette-picker">
                <option value="">--Choisissez une palette de couleurs--</option>
                <option value="std" selected>Standard Css</option>
                <option value="skySample">Ciel</option>
                <option value="rainbow">Arc-en-ciel</option>
                <option value="pastel">Pastel</option>
            </select>
            <div class="color-picker" id="color-picker"></div>
            <div class="radio">
                <div class="input-radio">
                    <label for="16">16x16</label>
                    <input type="radio" id="16" name="final-size" value=16>
                </div>
                <div class="input-radio">
                    <label for="32">32x32</label>
                    <input type="radio" id="32" name="final-size" value=32 checked>
                </div>
                <div class="input-radio">
                    <label for="64">64x64</label>
                    <input type="radio" id="64" name="final-size" value=64>
                </div>
                <div class="input-radio">
                    <label for="96">96x96</label>
                    <input type="radio" id="96" name="final-size" value=96 >
            </div>
                <div class="input-radio">
                    <label for="112">112x112</label>
                    <input type="radio" id="112" name="final-size" value=112>
            </div>
            </div>
            <div class="background">
                <label for="background-color">Background : (Transparent par default) </label>
                <input type="color" id="background-color">
<!--       //TODO: gerer l'opacity : probleme opacity s'applique sur toute la grille
         <label for="background-opacity">Opacity</label>
                <input type="range" id="background-opacity" min="0" max="100"></input>-->
                <button class="export-button" id="export-button">Exporter</button>
            </div>
            <div id="export-result"></div>
        </div>
        <div class="board" id="board" >
            <div class="grid" id="grid" ></div>
        </div>
    </div>
    <script src="assets/listColorsCss.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="javascript/Components/ColorsPicker/ColorsPicker.js"></script>
    <script src="javascript/Handlers/Listener.js"></script>
    <script src="javascript/Handlers/Handlers.js"></script>
    <script src="javascript/Core.js"></script>
</body>
</html>
